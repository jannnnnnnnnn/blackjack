<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack Casino Game</title>
    <link rel="icon" 
      type="image/png" 
      href="img/blackjack_icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Aladin&family=Mansalva&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="card-deck-css/css/cardstarter.min.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</head>
<body class="">
    <nav>
        <div class="initText">BlackJack</div>
        <button type="button" class="btn btn-warning" title="Play Sound" id="audioInitial">&#119136  Sound</button></a>
        <div class="init2" style="position:absolute;">
            Let the Fun Begin!!!<br>Click Me to Start
        </div>
        <img src="img/vegas_animation2_9c.gif" class="onLoadImg">
    </nav>
    <main class="hidden shadow-lg">        
        <section>
            <button type="button" class="btn btn-danger" id="restart">Start A New Game</button>
            <button type="button" class="btn btn-warning" id="audioControl" title="Sound Control">&#119136</button></a>
        </section>
        <div id="alert"></div>
        <section>
            <p class="displayOnTable">Computer, Card Total: <span id="cCardTotal"></span></p>
            <div class="card large" id="cCard1"></div>
            <div class="card large" id="cCard2"></div>
            <div class="card large" id="cCard3"></div>
            <div class="card large" id="cCard4"></div>
            <div class="card large" id="cCard5"></div>
            <div class="card large" id="cCard6"></div>
            <div class="card large" id="cCard7"></div>
            <div class="card large" id="cCard8"></div>
            <div class="card large" id="cCard9"></div>
            <div class="card large" id="cCard10"></div>
        </section>
        <section class="displayOnTable">
            <p>
                <span class="listNames" id="playerName">Player1</span>  
            </p>
        </section>
        <div class="buyins chipPile" style="position:absolute;">
            <img src="img/chip1.png" alt="Chip Pile 1">
            <img src="" alt="Chip Pile 2" class="">
            <img src="" alt="Chip Pile 3">
        </div>
        <section>
            <div class="card large" id="pCard1"></div>
            <div class="card large" id="pCard2"></div>
            <div class="card large" id="pCard3"></div>
            <div class="card large" id="pCard4"></div>
            <div class="card large" id="pCard5"></div>
            <div class="card large" id="pCard6"></div>
            <div class="card large" id="pCard7"></div>
            <div class="card large" id="pCard8"></div>
            <div class="card large" id="pCard9"></div>
            <div class="card large" id="pCard10"></div>
        </section>
        <section class="displayOnTable">
            <p>Card Total: <span id="pCardTotal"></span></p>
        </section>
        <section class="hidden">
            <p>Split Card Total: <span id="pCardTotal2"></span></p>
            <div class="card large" id="pCardSplit1"></div>
            <div class="card large" id="pCardSplit2"></div>
            <div class="card large" id="pCardSplit3"></div>
            <div class="card large" id="pCardSplit4"></div>
            <div class="card large" id="pCardSplit5"></div>
            <div class="card large" id="pCardSplit6"></div>
            <div class="card large" id="pCardSplit7"></div>
            <div class="card large" id="pCardSplit8"></div>
            <div class="card large" id="pCardSplit9"></div>
            <div class="card large" id="pCardSplit10"></div>
        </section>      
    </main>
    <footer class="inputs hidden">
        <div class="allmyButtons">
            <button type="button" class="btn btn-outline-success" value="deal">Deal</button>
            <button type="button" class="btn btn-outline-success" value="hit">Hit</button>
            <button type="button" class="btn btn-outline-success" value="stay">Stay</button>
            <button type="button" class="btn btn-outline-success" value="double">Double Down</button>
            <button type="button" class="btn btn-outline-success hidden" value="split">Split</button>
        </div>
        <div id="scores">
            <p>Total:  $<span id="totalPot">0</span></p>
            <p>Bet:  $<span id="betAmount">0</span></p>            
        </div>
        <div class="chips chipPile">
            <img src="img/chip1.png" alt="$1 Chip">
            <img src="img/chip5.png" alt="$5 Chip">
            <img src="img/chip10.png" alt="$10 Chip" width="100" height="100">
            <img src="img/chip25.png" alt="$25 Chip" width="100" height="100">
        </div>
    </footer>
</body>
</html>
